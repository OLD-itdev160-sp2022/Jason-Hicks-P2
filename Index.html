<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id ="header">
        <h1 id="header-title">Resume of Jason Hicks</h1>
    </header>
    <main>
        <figure id="pic">
            <input type="image" src="../Jason_Hicks_P2/pic/Myself.JPG" alt="Myself" onmouseover="changeImage()" id="profilepic">
            
            <figcaption>
                Hover over to change photo
            </figcaption>
        </figure>
        <section id="display-content">
            
        </section>
        
        <section id="Suggestion-container">
            <div><button id="new-button">Add Suggestion</button></div>
            <ol id="active-list">

            </ol>
            <ul id="completed-list">

            </ul>
        </section>
    </main>

    <footer id = "pagebottom">
        <ph>Jason Hicks -- <a href="https://github.com/JasonMatc">My GitHub</a> -- </ph>
        <ph>&copy; 2022</ph>
    </footer>

    
    
    <div class="reviews" id="reviews-dialog">
        <section>
            <h2>Suggestion</h2>
            <textarea name="edit-content-text" id="edit-content-text" cols="35" rows="8"></textarea>
            <span id="edit-content-message"></span>
        </section>
        <footer>
            <button id="cancel-button">Cancel</button>
            <button id="save-button">Save</button>
        </footer>
    </div>
    <div id="reviews-backdrop"></div>

    <script src="js/Home_scripts.js"></script>
</body>
</html>
